namespace: Tests
support_namespace: Support
# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - Asserts

paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support

settings:
    shuffle: false
    lint: true
coverage:
    enabled: true
    path_coverage: true